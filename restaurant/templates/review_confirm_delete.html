{% extends 'base.html' %}

{% block content %}

<div class="review_delete">
  <div class="review_delete_confirm">
          <h2>Delete review</h2>
      <p>Are you sure you want delete review?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete_button">Delete</button>
        <a href="{% url 'review_list' %}" class="back_button">No, take me back</a>
      </form>
  </div>
</div>

{% endblock %}
